<h2 class="logo text-center">Stock-to-Ship <i class="fa-solid fa-shop"></i></h2>

<div class="container my-5" style="width: 30rem;">
    <h1 class="text-center">Update Password</h1>

    <form (ngSubmit)="resetPassword()" #signupForm="ngForm" class="p-3 bg-light shadow-sm rounded">
      <div class="mb-3">
        <label for="username" class="form-label">Username:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username"
          [ngClass]="{ 'error-border': errorMessages.username !== '' }" class="form-control" required>
        <div class="error-message" *ngIf="errorMessages.username !== ''">{{ errorMessages.username }}</div>
      </div>

        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" id="password" name="password" [(ngModel)]="user.password" class="form-control" [ngClass]="{ 'error-border': errorMessages.password !== '' }" required>
            <div class="error-message" *ngIf="errorMessages.password !== ''">{{ errorMessages.password }}</div>
          </div>
        
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm Password:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="user.confirmPassword" class="form-control" [ngClass]="{ 'error-border': errorMessages.confirmPassword !== '' }" required>
            <div class="error-message" *ngIf="errorMessages.confirmPassword !== ''">{{ errorMessages.confirmPassword }}</div>
          </div>
    
    <div class="text-center">
        <button type="submit" class="btn btn-primary">Update Password</button>
      </div>
    </form>

  
</div>

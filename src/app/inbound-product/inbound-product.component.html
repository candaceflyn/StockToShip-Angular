<app-home></app-home>
<div class="text-center">
    <h2>Inbound Products Data</h2>

    <div *ngIf="errorMessage; else productsData">
        <p>{{ errorMessage }}</p>
    </div>


    <ng-template #productsData>
        <!-- <p>{{inboundProducts|json}}/p> -->
        <div class="d-flex justify-content-center">
            <div class="row justify-content-center">
                <div class="col-14">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>Product Code</th>
                                <th>Name</th>
                                <th>Current Stock</th>
                                <th>Length</th>
                                <th>Width</th>
                                <th>Height</th>
                                <th>Weight</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let product of inboundProducts; let i = index">
                                <td>{{ i + 1 }}</td>
                                <td>{{ product.product_code }}</td>
                                <td>{{ product.name }}</td>
                                <td>{{ product.current_stock }}</td>
                                <td>{{ product.length }}</td>
                                <td>{{ product.width }}</td>
                                <td>{{ product.height }}</td>
                                <td>{{ product.weight }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </ng-template>
    <a routerLink="/inbound-requisition">Back to form</a>
</div>

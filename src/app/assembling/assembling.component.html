<app-home></app-home>
<header>
    <h1>Warehouse Quality Control - Assembling</h1>
    <h2>Assembling Inspection Form</h2>
  </header>
  
  <section>
    <form *ngIf="!submitted" #assemblingInspectionForm="ngForm" (ngSubmit)="performAssemblingInspection()">
      <label for="productCode">Product Code:</label>
      <input type="text" id="productCode" name="productCode" required [(ngModel)]="productCode">
  
      <label for="assemblyDate">Assembly Date:</label>
      <input type="date" id="assemblyDate" name="assemblyDate" required [(ngModel)]="assemblyDate">
  
      <label for="assemblerName">Assembler Name:</label>
      <input type="text" id="assemblerName" name="assemblerName" required [(ngModel)]="assemblerName">
  
      <label for="assemblyQuality">Assembly Quality:</label>
      <select id="assemblyQuality" name="assemblyQuality" required [(ngModel)]="assemblyQuality">
        <option value="" disabled selected>Select assembly quality</option>
        <option value="High">High</option>
        <option value="Medium">Medium</option>
        <option value="Low">Low</option>
      </select>
  
      <button type="submit">Submit Inspection</button>
    </form>
  
    <div id="inspectionResults" *ngIf="submitted">
      <h3>Inspection Results</h3>
      <p><strong>Product Code:</strong> {{ productCode }}</p>
      <p><strong>Assembly Date:</strong> {{ assemblyDate }}</p>
      <p><strong>Assembler Name:</strong> {{ assemblerName }}</p>
      <p><strong>Assembly Quality:</strong> {{ assemblyQuality }}</p>
      <p><strong>Inspection Status:</strong> Pass</p>
    </div>
  </section>

<app-home></app-home>
<div class="text-center">
  <h3> <a routerLink="/inbound-product">View all products</a></h3>
</div>
<div class="container my-5" style="width: 100%">
  <h1 class="text-center">Inbound Requisition Form</h1>
  <div class="myForm">
    <form (ngSubmit)="submitForm()" #inboundForm="ngForm" class="p-3 shadow-sm rounded ">
      <div class="row mb-3">
        <div class="col">
          <label for="product_name">Product Name:</label>
          <input type="text" id="product_name" name="product_name" ngModel required>
        </div>
        <div class="col">
          <label for="product_code">Product Code:</label>
          <input type="text" id="product_code" name="product_code" ngModel required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="Batch_no.">Batch No.:</label>
          <input type="text" id="Batch_no" name="Batch_no" ngModel required>
        </div>
        <div class="col">
          <label for="product_weight">Product Weight:</label>
          <input type="number" id="product_weight" name="product_weight" ngModel required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="product_dimensions">Product Dimensions:</label>
          <input type="number" id="length" name="length" ngModel required>
          <input type="number" id="breadth" name="breadth" ngModel required>
          <input type="number" id="height" name="height" ngModel required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="quantity">Quantity:</label>
          <input type="number" id="quantity" name="quantity" ngModel required>
        </div>
        <div class="col">
          <label for="supplier_name">Supplier Name:</label>
          <input type="text" id="supplier_name" name="supplier_name" ngModel required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="supplier_location">Supplier Location:</label>
          <input type="text" id="supplier_location" name="supplier_location" ngModel required>
        </div>
        <div class="col">
          <label for="Purchase_order">Purchase Order:</label>
          <input type="number" id="Purchase_order" name="Purchase_order" ngModel required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="date_of_po">Date of PO Issuance:</label>
          <input type="date" id="date_of_po" name="date_of_po" ngModel required>
        </div>
        <div class="col">
          <label for="date_of_del">Date of Delivery:</label>
          <input type="date" id="date_of_del" name="date_of_del" ngModel required>
        </div>
      </div>

      <div class="text-center">
        <button class="btn btn-primary" type="submit" [disabled]="!inboundForm.valid">Confirm</button>
      </div>
    </form>
  </div>
</div>
